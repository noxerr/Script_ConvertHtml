<h3>Menú contextual</h3>

<p>Los menús contextuales aparecen al pulsar el botón derecho del ratón sobre un objeto.</p>
<p>Cuando se trata de un objeto de VisualARQ, dentro del menú contextual de Rhino aparece el nombre del objeto, con sus respectivas opciones.</p>
