<h3>Menu contextuel</h3>

<p>Cliquez pendant un instant avec le bouton de droite sur un objet pour afficher le menu contextuel.</p>
<p>S'il s'agit d'un objet de VisualARQ, le nom de l'objet apparaît dans le menu contextuel de Rhino, avec ses options respectives.</p>
