<h3>Kontextmenü</h3>

<p>Ein langer Klick mit der rechten Maustaste auf ein Objekt öffnet sein jeweiliges Kontextmenü.</p>
<p>Wenn Sie mit einem VisualARQ-Objekt arbeiten, werden Name und Optionen des Objekts im Rhino-Kontextmenü angezeigt.</p>
